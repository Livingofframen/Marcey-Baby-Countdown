<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcey and Steven's Baby Countdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fredoka', sans-serif;
            text-align: center;
            background-color: #e3f2fd; /* Light blue background */
            color: #1e88e5; /* Blue text */
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 3rem;
            margin: 20px 0;
            color: #1565c0; /* Darker blue for the header */
        }
        .countdown {
            font-size: 2rem;
            margin: 20px 20px;
        }
        img {
            max-width: 90%;
            height: auto;
            margin: 20px 0;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            margin-top: 50px;
            font-size: 1rem;
            color: #5c6bc0;
        }
    </style>
</head>
<body>
    <h1>Marcey and Steven's Baby Countdown</h1>
    <img src="https://raw.githubusercontent.com/Livingofframen/Marcey-Baby-Countdown/refs/heads/main/stevenbby.jpeg" alt="Baby Countdown Image">
    <div class="countdown" id="countdown">
        Calculating time...
    </div>
    <footer>
        We can't wait to meet our little prince!
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        const dueDate = new Date("2025-02-17T00:00:00");

        // Confetti Effect
        function shootConfetti() {
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });
        }

        // Trigger Confetti on Page Load
        window.onload = shootConfetti;

        // Countdown Timer
        function updateCountdown() {
            const now = new Date();
            const timeDifference = dueDate - now;

            if (timeDifference <= 0) {
                document.getElementById('countdown').innerHTML = "The baby is here!";
                return;
            }

            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((timeDifference / 1000 / 60) % 60);
            const seconds = Math.floor((timeDifference / 1000) % 60);

            document.getElementById('countdown').innerHTML = `
                ${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds
            `;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
